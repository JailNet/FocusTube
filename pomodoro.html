<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTube - Distraction-Free YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF0000;
            --primary-dark: #CC0000;
            --background: #0F0F0F;
            --surface: #212121;
            --surface-light: #3D3D3D;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent: #3EA6FF;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 2.5rem;
            transition: var(--transition);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background-color: var(--surface);
        }

        .nav-link.active {
            background-color: var(--primary);
        }

        .focus-mode {
            background-color: var(--surface);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .focus-mode:hover {
            background-color: var(--surface-light);
            box-shadow: var(--shadow-hover);
        }

        .focus-mode i {
            color: var(--accent);
        }

        .search-section {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .youtube-logo {
            width: 180px;
            height: auto;
            transition: var(--transition);
            filter: drop-shadow(0 4px 8px rgba(255, 0, 0, 0.3));
        }

        .youtube-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(255, 0, 0, 0.4));
        }

        .search-form {
            width: 100%;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 3rem;
            background-color: var(--surface);
            color: var(--text-primary);
            box-shadow: var(--shadow);
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .search-input:focus {
            outline: none;
            background-color: var(--surface-light);
            box-shadow: 0 0 0 2px var(--accent), var(--shadow-hover);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background-color: var(--surface);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--surface-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            margin-top: 4rem;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .feature-card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .feature-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .feature-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Timer Page Styles */
        .timer-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .timer-display-container {
            position: relative;
            width: 260px;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-ring {
            position: absolute;
            width: 260px;
            height: 260px;
        }

        .timer-display {
            font-size: 3.5rem;
            font-weight: 700;
            font-family: 'Inter', monospace;
            color: var(--text-primary);
            text-align: center;
            background: var(--background);
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 2;
        }

        .timer-session {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: 600;
            text-align: center;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        .timer-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--surface);
            color: var(--text-primary);
        }

        .timer-btn:hover {
            background-color: var(--surface-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .timer-btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .timer-btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .timer-settings {
            display: flex;
            gap: 2rem;
            width: 100%;
            justify-content: center;
            margin-top: 2rem;
        }

        .timer-setting {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .timer-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .timer-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .timer-adjust {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .timer-adjust-btn {
            background-color: var(--surface);
            color: var(--text-primary);
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .timer-adjust-btn:hover {
            background-color: var(--surface-light);
        }

        .progress-ring-circle {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.35s;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Micro-interactions */
        .btn:active, .timer-btn:active {
            transform: scale(0.98);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            header {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .search-input {
                padding: 1.2rem 1.5rem;
            }
            
            .timer-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn, .timer-btn {
                width: 100%;
                justify-content: center;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .timer-settings {
                flex-direction: column;
                gap: 1.5rem;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <i class="fas fa-brain logo-icon"></i>
                <span class="logo-text">FocusTube</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-search"></i> Search
                </a>
                <a href="timer.html" class="nav-link active">
                    <i class="fas fa-clock"></i> Timer
                </a>
            </div>
        </header>

        <section class="timer-container">
            <div class="timer-display-container">
                <div class="progress-ring">
                    <svg height="260" width="260">
                        <circle
                            stroke="var(--surface-light)"
                            stroke-width="12"
                            fill="transparent"
                            r="120"
                            cx="130"
                            cy="130"
                        />
                        <circle
                            class="progress-ring-circle"
                            stroke="var(--primary)"
                            stroke-width="12"
                            stroke-linecap="round"
                            fill="transparent"
                            r="120"
                            cx="130"
                            cy="130"
                            stroke-dasharray="753.98"
                            stroke-dashoffset="0"
                        />
                    </svg>
                </div>
                <div class="timer-display" id="time">25:00</div>
            </div>
            
            <div class="timer-session" id="session">Focus Session</div>
            
            <div class="timer-controls">
                <button class="timer-btn timer-btn-primary" id="startBtn">
                    <i class="fas fa-play"></i> Start
                </button>
                <button class="timer-btn" id="pauseBtn" disabled>
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button class="timer-btn" id="resetBtn">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
            
            <div class="timer-settings">
                <div class="timer-setting">
                    <span class="timer-label">Focus Duration</span>
                    <div class="timer-adjust">
                        <button class="timer-adjust-btn" id="focusMinus">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="timer-value" id="focusTime">25</span>
                        <button class="timer-adjust-btn" id="focusPlus">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <div class="timer-setting">
                    <span class="timer-label">Short Break</span>
                    <div class="timer-adjust">
                        <button class="timer-adjust-btn" id="shortBreakMinus">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="timer-value" id="shortBreakTime">5</span>
                        <button class="timer-adjust-btn" id="shortBreakPlus">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <div class="timer-setting">
                    <span class="timer-label">Long Break</span>
                    <div class="timer-adjust">
                        <button class="timer-adjust-btn" id="longBreakMinus">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="timer-value" id="longBreakTime">15</span>
                        <button class="timer-adjust-btn" id="longBreakPlus">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Â© 2023 FocusTube | Designed for productive learning | Not affiliated with YouTube</p>
    </footer>

    <script>
        // Timer functionality
        let timer;
        let totalSeconds = 25 * 60;
        let isRunning = false;
        let isPaused = false;
        let sessionType = 'focus'; // 'focus', 'shortBreak', 'longBreak'
        let sessionsCompleted = 0;
        
        // DOM elements
        const timeDisplay = document.getElementById('time');
        const sessionDisplay = document.getElementById('session');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const focusTime = document.getElementById('focusTime');
        const shortBreakTime = document.getElementById('shortBreakTime');
        const longBreakTime = document.getElementById('longBreakTime');
        const progressCircle = document.querySelector('.progress-ring-circle');
        const circumference = 2 * Math.PI * 120;
        
        // Initialize progress circle
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = circumference;
        
        // Timer functions
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                timer = setInterval(updateTimer, 1000);
            } else if (isPaused) {
                isPaused = false;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                timer = setInterval(updateTimer, 1000);
            }
        }
        
        function pauseTimer() {
            if (isRunning && !isPaused) {
                isPaused = true;
                clearInterval(timer);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }
        
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            if (sessionType === 'focus') {
                totalSeconds = parseInt(focusTime.textContent) * 60;
            } else if (sessionType === 'shortBreak') {
                totalSeconds = parseInt(shortBreakTime.textContent) * 60;
            } else {
                totalSeconds = parseInt(longBreakTime.textContent) * 60;
            }
            
            updateDisplay();
        }
        
        function updateTimer() {
            if (totalSeconds > 0) {
                totalSeconds--;
                updateDisplay();
                
                // Update progress circle
                const totalTime = sessionType === 'focus' ? parseInt(focusTime.textContent) * 60 : 
                                sessionType === 'shortBreak' ? parseInt(shortBreakTime.textContent) * 60 : 
                                parseInt(longBreakTime.textContent) * 60;
                const offset = circumference - (totalSeconds / totalTime) * circumference;
                progressCircle.style.strokeDashoffset = offset;
            } else {
                clearInterval(timer);
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                
                // Play sound
                playAlertSound();
                
                // Switch session type
                if (sessionType === 'focus') {
                    sessionsCompleted++;
                    
                    if (sessionsCompleted % 4 === 0) {
                        sessionType = 'longBreak';
                        totalSeconds = parseInt(longBreakTime.textContent) * 60;
                        sessionDisplay.textContent = 'Long Break';
                    } else {
                        sessionType = 'shortBreak';
                        totalSeconds = parseInt(shortBreakTime.textContent) * 60;
                        sessionDisplay.textContent = 'Short Break';
                    }
                } else {
                    sessionType = 'focus';
                    totalSeconds = parseInt(focusTime.textContent) * 60;
                    sessionDisplay.textContent = 'Focus Session';
                }
                
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function playAlertSound() {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
            audio.play();
        }
        
        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Settings adjustments
        document.getElementById('focusPlus').addEventListener('click', () => {
            const current = parseInt(focusTime.textContent);
            if (current < 60) {
                focusTime.textContent = current + 1;
                if (sessionType === 'focus' && !isRunning) {
                    totalSeconds = (current + 1) * 60;
                    updateDisplay();
                    progressCircle.style.strokeDashoffset = circumference;
                }
            }
        });
        
        document.getElementById('focusMinus').addEventListener('click', () => {
            const current = parseInt(focusTime.textContent);
            if (current > 1) {
                focusTime.textContent = current - 1;
                if (sessionType === 'focus' && !isRunning) {
                    totalSeconds = (current - 1) * 60;
                    updateDisplay();
                    progressCircle.style.strokeDashoffset = circumference;
                }
            }
        });
        
        document.getElementById('shortBreakPlus').addEventListener('click', () => {
            const current = parseInt(shortBreakTime.textContent);
            if (current < 30) {
                shortBreakTime.textContent = current + 1;
                if (sessionType === 'shortBreak' && !isRunning) {
                    totalSeconds = (current + 1) * 60;
                    updateDisplay();
                    progressCircle.style.strokeDashoffset = circumference;
                }
            }
        });
        
        document.getElementById('shortBreakMinus').addEventListener('click', () => {
            const current = parseInt(shortBreakTime.textContent);
            if (current > 1) {
                shortBreakTime.textContent = current - 1;
                if (sessionType === 'shortBreak' && !isRunning) {
                    totalSeconds = (current - 1) * 60;
                    updateDisplay();
                    progressCircle.style.strokeDashoffset = circumference;
                }
            }
        });
        
        document.getElementById('longBreakPlus').addEventListener('click', () => {
            const current = parseInt(longBreakTime.textContent);
            if (current < 60) {
                longBreakTime.textContent = current + 1;
                if (sessionType === 'longBreak' && !isRunning) {
                    totalSeconds = (current + 1) * 60;
                    updateDisplay();
                    progressCircle.style.strokeDashoffset = circumference;
                }
            }
        });
        
        document.getElementById('longBreakMinus').addEventListener('click', () => {
            const current = parseInt(longBreakTime.textContent);
            if (current > 5) {
                longBreakTime.textContent = current - 1;
                if (sessionType === 'longBreak' && !isRunning) {
                    totalSeconds = (current - 1) * 60;
                    updateDisplay();
                    progressCircle.style.strokeDashoffset = circumference;
                }
            }
        });
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
